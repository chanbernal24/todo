<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-secondary-subtle border ">

    <div class="container border vh-100">


        <div class="row">

            <div class="col-3 vh-100 bg-white">
                <div class="container-fluid mt-5">
                    <h2>
                        Hello, Sarah!
                    </h2>
                    <div class="d-flex flex-column mt-5">
                        <div>
                            <p class="text-light-emphasis">Projects</p>
                            <button class="btn btn-dark w-100 d-flex align-items-center justify-content-center" data-bs-target="#exampleModal" data-bs-toggle="modal"><img src="./src/images/add.png" alt="" class="me-2">Add
                                Project</button>
                        </div>
                        <div class="mt-2 d-flex flex-wrap">
                            <button class="btn border border-secodary me-2 mb-2 flex-grow-1">
                               School
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col vh-100 ms-4 ">
                <div class="d-flex justify-content-between w-100 mt-5">
                    <h2>School Tasks</h2>
                    <button class="btn btn-dark"><img src="./src/images/add.png" alt=""></button>
                </div>
            </div>
        </div>

        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Project</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-auto">
                                <label for="project-name">Project Name:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="project-name" placeholder="..." class="ps-2">
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
