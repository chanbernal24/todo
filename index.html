    <!-- Project Modal -->

    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Project</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-auto">
                            <label for="project-name">Project Name:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="project-name" class="ps-2">
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark w-100" id="save-project"
                        data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Task Modal -->

    <div class="modal fade" tabindex="-1" id="todo-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add ToDo Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-auto">
                            <label for="todo-name"><small >Name:</small></label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="todo-name" class="form-control">

                        </div>

                    </div>

                    <div class="row d-flex align-items-center">

                        <div class="col">
                            <div class="col-auto ">
                                <label for="todo-date"><small>Date:</small></label>
                            </div>
                            <div class="col-auto">
                                <input type="date" id="todo-date" class="form-control" >

                            </div>
                        </div>

                        <div class="col">
                            <div class="col-auto">
                                <label for="dropdown"><small>Difficulty</small>:</label>
                            </div>

                            <div class="col-auto">
                                <select class="form-select" id="todo-difficulty">
                                    <option selected value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark w-100" id="task-save-button">Save</button>
                </div>
            </div>
        </div>
    </div>
